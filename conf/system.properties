#<!--Record length of motion detection-->
motion.record.length.millis=10000
show.motion.area=true
#####################################################

#<!--Reporting settings-->
hourly.report.enabled=true
hourly.report.forced=false
weekly.report.enabled=true
statistics.reset.enabled=false
statistics.collect.enabled=true
monitoring.enabled=true
statistics.keep.stats.days=30
#####################################################

#<!--Mail settings-->
mail.smtp.host=smtp.gmail.com
mail.smtp.port=587
mail.username=username@gmail.com
mail.password=password
mail.recipients=master@gmail.com,submaster@gmail.com
mail.admin=admin@gmail.com
#####################################################

#<!--Scheduler settings-->
cron.ip.check.millis=60000
cron.armed.state.check.millis=60000
cron.armed.state.check.init.delay.millis=10000
cron.stats.collect=0 */1 * * * *
cron.weekly.report=0 0 21 * * 6
cron.hourly.report=0 0 * * * *
cron.camera.health.period.millis=600000
cron.camera.health.init.delay.millis=10000
#####################################################

#<!--Dropbox and other settings-->
dropbox.token={visit https://www.dropbox.com/developers/apps/create to create and generate your own}
#####################################################

#<!--Database settings-->
jdbc.driverClassName=org.sqlite.JDBC
jdbc.url=jdbc:sqlite:data/database/database.dat
#####################################################

#<!--Video archive settings-->
video.archive.location=/home/pi/videoarchive
video.archive.keep.days=30
#####################################################

#<!--Other settings-->
pool.size=30
queue.capacity=50
arm.delay.seconds=60
debug.enabled=false
client.apk.path=/mnt/storage/apps/homesystem/apk/app-release.apk
#####################################################