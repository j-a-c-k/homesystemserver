<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Camera control</title>
    <div th:include="decoration"/>
</head>
<br>
<body>
<!--/*@thymesVar id="cameraList" type="java.util.ArrayList"*/-->
<div th:each="camera : ${cameraList}">
    <table cellspacing="5" cellpadding="10" frame="box">
        <tbody>
        <tr>
            <td><span class="blackShadowedText" th:text="${camera[0]}"/></td>
        </tr>
        <tr>
            <td colspan="2"><img src="#" th:src="${camera[1]}"/></td>
        </tr>
        </tbody>
    </table>
    <br>
</div>
<div>
    <table cellspacing="5" cellpadding="10">
        <tbody>
        <tr>
            <td style="text-align: left"><a class="button btnInfo" href="/">BACK</a></td>
            <td style="text-align: right"><a class="button btnInfo" href="/cameras">REFRESH</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
